<div>{{skillObject.name}}</div>
<div>
  <i class="fas fa-circle" [ngClass]="{'has-color': skillObject.skill >= 1}"></i>
  <i class="fas fa-circle" [ngClass]="{'has-color': skillObject.skill >= 2}"></i>
  <i class="fas fa-circle" [ngClass]="{'has-color': skillObject.skill >= 3}"></i>
  <i class="fas fa-circle" [ngClass]="{'has-color': skillObject.skill >= 4}"></i>
  <i class="fas fa-circle" [ngClass]="{'has-color': skillObject.skill >= 5}"></i>
</div>
