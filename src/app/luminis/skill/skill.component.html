<div>{{skillObject.name}}</div>
<div class="levels">
  <div class="level" [ngClass]="{'has-color': skillObject.skill >= 1}"></div>
  <div class="level" [ngClass]="{'has-color': skillObject.skill >= 2}"></div>
  <div class="level" [ngClass]="{'has-color': skillObject.skill >= 3}"></div>
  <div class="level" [ngClass]="{'has-color': skillObject.skill >= 4}"></div>
  <div class="level" [ngClass]="{'has-color': skillObject.skill >= 5}"></div>
</div>
